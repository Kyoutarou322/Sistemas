<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded shadow-lg w-[800px] relative flex space-x-6">

     <!-- Indicador circular -->
    <div class="absolute top-2 right-2 w-4 h-4 border border-black rounded-full"></div>
    
    <!-- Columna izquierda -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Eliminar Producto</h2>

      <label class="block mb-1 font-semibold">Producto</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ productoOriginal.nombreProducto || 'Producto A' }}</div>

      <label class="block mb-1 font-semibold">Categoría</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ productoOriginal.categoria || 'Categoría 1' }}</div>

      <label class="block mb-1 font-semibold">Cantidad</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ productoOriginal.cantidad || 10 }}</div>
    </div>

    <!-- Columna derecha -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Datos de la Solicitud</h2>

      <label class="block mb-1 font-semibold">Fecha de Registro</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ fechaActual }}</div>

      <label class="block mb-1 font-semibold">Usuario</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ usuarioLogeado }}</div>

      <label class="block mb-1 font-semibold">Código de Solicitud</label>
      <div class="mb-4 border-2 border-black rounded px-2 py-1">{{ codigoSolicitud }}</div>

      <label class="block mb-1 font-semibold">Detalle de la Solicitud</label>
      <textarea
        rows="3"
        [(ngModel)]="detalleSolicitud"
        class="w-full border-2 border-black rounded px-2 py-1 mb-4"
        placeholder="Escribe un detalle para la eliminación..."
      ></textarea>

      <!-- Mensaje de error -->
      <div *ngIf="errorMensaje" class="text-red-600 text-sm mt-1">
  {{ errorMensaje }}
</div>

      <!-- Botones -->
      <div class="flex justify-end space-x-2">
        <button
          (click)="cerrarModal()"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        >
          Cancelar
        </button>
        <button
  (click)="guardar()"
  class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
>
  Enviar
</button>
      </div>
    </div>

  </div>
</div>
