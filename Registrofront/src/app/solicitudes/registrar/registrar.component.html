<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded shadow-lg w-[800px] relative flex space-x-6">

    <!-- Indicador circular -->
    <div class="absolute top-2 right-2 w-4 h-4 border border-black rounded-full"></div>

    <!-- Columna izquierda: Registrar producto -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Registrar Producto</h2>

      <!-- Producto -->
      <label class="block mb-2 font-semibold">Producto</label>
      <input [(ngModel)]="producto" type="text" class="w-full border-2 border-black rounded px-2 py-1 mb-4" />

      <!-- Categoría -->
      <label class="block mb-2 font-semibold">Categoría</label>
      <input [(ngModel)]="categoria" type="text" class="w-full border-2 border-black rounded px-2 py-1 mb-4" />

      <!-- Cantidad -->
      <label class="block mb-2 font-semibold">Cantidad</label>
      <input [(ngModel)]="cantidad" type="number" min="1" class="w-full border-2 border-black rounded px-2 py-1 mb-4" />
    </div>

    <!-- Columna derecha: Datos de la solicitud -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Datos de la Solicitud</h2>

      <!-- Fecha -->
      <label class="block mb-2 font-semibold">Fecha de Registro</label>
      <label class="block border-2 border-black rounded px-2 py-1 mb-4 h-10">{{ fechaActual }}</label>

      <!-- Usuario -->
      <label class="block mb-2 font-semibold">Usuario</label>
      <label class="block border-2 border-black rounded px-2 py-1 mb-4 h-10">{{ usuarioLogeado }}</label>

      <!-- Código -->
      <label class="block mb-2 font-semibold">Código de Solicitud</label>
      <label class="block border-2 border-black rounded px-2 py-1 mb-4 h-10">{{ codigoSolicitud }}</label>

      <!-- Detalle -->
      <label class="block mb-2 font-semibold">Detalle de la Solicitud</label>
      <textarea [(ngModel)]="detalleSolicitud" rows="3" class="w-full border-2 border-black rounded px-2 py-1 mb-4" placeholder="Escribe un detalle para la eliminación..."></textarea>
      
      <!-- Mensaje de error -->
      <div *ngIf="errorMensaje" class="text-red-600 font-semibold mb-4">
        {{ errorMensaje }}
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-2">
        <button (click)="cerrarModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
        <button (click)="guardar()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Enviar</button>
      </div>
    </div>
  </div>
</div>
