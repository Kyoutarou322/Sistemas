<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded shadow-lg w-[800px] relative flex space-x-6">

    <!-- Indicador circular -->
    <div class="absolute top-2 right-2 w-4 h-4 border border-black rounded-full"></div>

    <!-- Columna izquierda: Actualizar producto -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Actualizar Producto</h2>

      <!-- Producto -->
      <label class="block mb-2 font-semibold">Producto</label>
      <input
        type="text"
        [(ngModel)]="productoEditado.nombreProducto"
        class="w-full border-2 border-black rounded px-2 py-1 mb-4"
      />

      <!-- Categoría -->
      <label class="block mb-2 font-semibold">Categoría</label>
      <input
        type="text"
        [(ngModel)]="productoEditado.categoria"
        class="w-full border-2 border-black rounded px-2 py-1 mb-4"
      />

      <!-- Cantidad -->
<label class="block mb-2 font-semibold">Cantidad</label>
<input
  type="number"
  min="1"
  [ngModel]="productoEditado.cantidad"
  (ngModelChange)="productoEditado.cantidad = +$event"
  class="w-full border-2 border-black rounded px-2 py-1 mb-4"
/>
    </div>

    <!-- Columna derecha: Datos de la solicitud -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4">Datos de la Solicitud</h2>

      <!-- Fecha -->
      <label class="block mb-2 font-semibold">Fecha de Registro</label>
      <label
        class="block border-2 border-black rounded px-2 py-1 mb-4 h-10"
        >{{ fechaActual }}</label
      >

      <!-- Usuario -->
      <label class="block mb-2 font-semibold">Usuario</label>
      <label
        class="block border-2 border-black rounded px-2 py-1 mb-4 h-10"
        >{{ usuarioLogeado }}</label
      >

      <!-- Código -->
      <label class="block mb-2 font-semibold">Código de Solicitud</label>
      <label
        class="block border-2 border-black rounded px-2 py-1 mb-4 h-10"
        >{{ codigoSolicitud }}</label
      >

      <!-- Detalle -->
      <label class="block mb-2 font-semibold">Detalle de la Solicitud</label>
      <textarea
        rows="3"
        [(ngModel)]="detalleSolicitud"
        class="w-full border-2 border-black rounded px-2 py-1 mb-4"
        placeholder="Escribe un detalle para la actualización..."
      ></textarea>
      <!-- Mensaje de error -->
      <div *ngIf="errorMensaje" class="mb-4 text-red-600 font-semibold">
      {{ errorMensaje }}
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-2">
        <button
          (click)="cerrarModal()"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        >
          Cancelar
        </button>
        <button
          (click)="guardar()"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Enviar
        </button>
        
      </div>
    </div>
  </div>
</div>
