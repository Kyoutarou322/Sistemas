<div class="bg-gray-200 min-h-screen">
<div class="bg-gray-200 min-h-screen transition-opacity duration-1000"
     [class.opacity-0]="!showContent"
     [class.opacity-100]="showContent">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-red-600 via-red-500 to-red-700 text-white p-4 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center space-x-2">
        <img src="assets/logo-empresa.png" alt="Logo" class="w-20 h-10" />
        <span>Historial</span>
      </h1>
    <button
        (click)="toggleSidebar()"
        class="w-10 h-10 flex flex-col justify-center items-center rounded-full bg-white hover:bg-gray-400 text-red-600 p-2"
        aria-label="Menú"
      >
        <span class="block w-6 h-0.5 bg-red-600 mb-1"></span>
        <span class="block w-6 h-0.5 bg-red-600 mb-1"></span>
        <span class="block w-6 h-0.5 bg-red-600"></span>
      </button>
    </div>
  </nav>

  <!-- Overlay -->
  <button
    *ngIf="sidebarVisible"
    class="fixed inset-0 bg-black bg-opacity-50 z-40"
    (click)="toggleSidebar()"
  ></button>

  <!-- Sidebar -->
   
<aside
  *ngIf="sidebarVisible"
  class="fixed top-0 right-0 h-full w-64 bg-red-700 text-white z-50 flex flex-col transition-transform duration-300 transform"
  [ngClass]="{
    'translate-x-full': sidebarAnimatingOut,
    'translate-x-0': !sidebarAnimatingOut
  }"
  aria-label="Menú deslizable"
  >
  <div class="bg-white text-red-700 p-4 text-center">
  Bienvenido {{ nombreUsuario }}
</div>

    <h2 class="text-xl font-bold px-4 pt-4 pb-2 text-center">Menú</h2>
    <ul class="flex-grow px-2 space-y-2">
      <li>
        <button
          (click)="Solicitudes()"
          class="block w-full text-left px-4 py-2 rounded hover:bg-white hover:text-red-700 transition"
        >
          📬 Solicitudes
        </button>
      </li>
      <li>
        <button
          (click)="Historial()"
          class="block w-full text-left px-4 py-2 rounded hover:bg-white hover:text-red-700 transition"
        >
          📜 Buzon de solicitudes
        </button>
      </li>
      <li>
        <button
          (click)="cerrarSesion()"
          class="block w-full text-left px-4 py-2 rounded hover:bg-white hover:text-red-700 transition"
        >
          🚪 Cerrar sesión
        </button>
      </li>
    </ul>
    <div class="bg-white text-red-700 p-4">
      <button
        type="button"
        (click)="toggleSidebar()"
        class="w-full text-left font-semibold"
      >
        ⬅️ Cerrar menú
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="p-4 space-x-6 flex justify-center">
  <section class="border p-4 rounded shadow bg-white flex-1 max-w-md">
      <h3 class="text-lg font-bold mb-2 text-green-600">Solicitudes Aprobadas</h3>
      <ul class="text-sm text-gray-700 max-h-96 overflow-auto">
        <li *ngFor="let sol of solicitudesAprobadas" class="mb-1">
          ID: {{ sol.id }} - {{ sol.detalle }}
        </li>
        <li *ngIf="solicitudesAprobadas.length === 0">No hay solicitudes aprobadas.</li>
      </ul>
    </section>

    <!-- Solicitudes Rechazadas -->
      <section class="border p-4 rounded shadow bg-white flex-1 max-w-md">
      <h3 class="text-lg font-bold mb-2 text-red-600">Solicitudes Rechazadas</h3>
      <ul class="text-sm text-gray-700 max-h-96 overflow-auto">
        <li *ngFor="let sol of solicitudesRechazadas" class="mb-1">
          ID: {{ sol.id }} - {{ sol.detalle }}
        </li>
        <li *ngIf="solicitudesRechazadas.length === 0">No hay solicitudes rechazadas.</li>
      </ul>
    </section>
  </main>
</div>
</div>
